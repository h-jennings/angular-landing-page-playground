<nav class="top-navigation">
  <ul class="nav-item-container d-flex justify-center align-items-center">
    <ng-container *ngFor="let navItem of navigationItems">
      <ng-container [ngSwitch]="true">
        <ng-container *ngSwitchCase="navItem.imgSrc !== undefined">
          <li class="nav-logo">
            <a [href]="navItem.href">
              <img src="/assets/logo.svg" alt="" />
            </a>
          </li>
        </ng-container>
        <ng-container *ngSwitchDefault>
          <li class="nav-item">
            <a [href]="navItem.href">{{ navItem.text }}</a>
          </li>
        </ng-container>
      </ng-container>
    </ng-container>
  </ul>
</nav>
